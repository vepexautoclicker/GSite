<html lang="en">
<head>

    <title>G-shop</title>
    <link rel="stylesheet" href="WebdesignCss.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>G-shop</h1>

    <div class="container">
        <p id="greeting" class="description">Best Items for you G</p>
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-button">Search</button>
        <!-- Add your content here -->
    </div>
    <footer>
        <p>&copy; 2025 G-shop.</p>
    </footer>

</html>
